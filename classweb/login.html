<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- logo start -->
    <div class="cont logo-container">
        <a href="index.html"><img src="img/logo.svg" width="124px" height="62px"></a>

    <!-- login start -->
    <form class="login-wrap">

        <div>
            <div class="pull-right forget-password">
                <span>忘记密码</span>
                <ul class="list-unstyled">
                    <li>联系管理员</li>
                    <li><a href="#">#</a></li>
                    <li><a href="#">#</a></li>
                    <li><a href="#">#</a></li>
                    <li><a href="#">#</a></li>
                </ul>
            </div>
            <label class="remeber">记住账号</label>
        </div>
        <button type="button" class="btn btn-block">登录</button>
    </form>
    <!-- login end -->

    <div class="copyright">
            <p>版权所有</p>
            <p>巴拉拉能量</p>
        </div>

    <script type="text/javascrip" src="js/jquery.min.js"></script>
    <script>
    $('.remeber').on('click',function () { 
        $(this).toggle('active');
     });
    </script>
</body>
</html>
