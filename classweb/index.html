        <script>
        // banner start
//banner响应鼠标滑动切换
$('.banner-nav').on('mouseover','li',function(){
    clearInterval(clear);
    var index=$(this).index();
    $('.banner-nav li').removeClass('active');
    $(this).addClass('active');
    $('.banner-list li').hide().eq(index).fadeIn();
});
//banner自动切换
    var clear = setInterval(function(){
        var index=$('.banner-nav li.active').index();
        // console.log(index);
        index++;
        if(index==5){
            index=0;
        }
        $('.banner-nav li').removeClass('active');
        $('.banner-nav li').eq(index).addClass('active');
        $('.banner-list li').hide().eq(index).fadeIn();
    },3000);

    $('.password-btn').on('click',function () {
        $('#password-dialog').hide();
    });
    // 搜索框
    if(!('placehoder' in document.createElement('input'))){
        $('input[liacehoder],textarea[placehoder]').each(function () {
           var that = $(this),text=that.attr('placehoder');
           if(that.val()===""){
                that.val(text).addClass('placehoder');
           }
           that.focus(function () {
               if(that.val===text){
                   that.val("").removeClass('placehoder');
               }
           }).blur(function(){
               if(that.val===text){
                   that.val(text).addClass('placehoder');
               }
           }).closest('form').submit(function () {
               if(that.val()===text){
                   that.val('');
               }
           });
        });
    }
    </script>
